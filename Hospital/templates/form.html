{% extends 'base.html' %}
{% block content1 %}

<div style="margin-left: 300px;">
    <form  method="POST" action="">
        {% csrf_token %}
        {% if error_message %}
                <p class="error-message">{{ error_message }}</p>
         {% endif %}
        <div class="mb-3">
            <label for="exampleFormControlTextarea1" class="form-label">Patient Name</label>
            <textarea class="form-control" type="text" name="name" id="exampleFormControlTextarea1" rows="1" required></textarea>
        </div>
        <div class="mb-3">
            <label for="exampleFormControlTextarea1" class="form-label">Age</label>
            <input type="number" class="form-control"  name= "age" id="exampleFormControlTextarea1" rows="1" required>
        </div>
        
        <div class="mb-3">
            <select class="form-select form-select-lg mb-3" type="text"  name="gender" aria-label=".form-select-lg example" required>
                <option selected>Select Gender</option>
                <option value="M">Male</option>
                <option value="F">Female</option>
                <option value="O">Other</option>
            </select>
        </div>
        <div class="mb-3">
            <label for="exampleFormControlTextarea1"  class="form-label">Phone Number</label>
            <input type="number" class="form-control"  name="phone_no" id="exampleFormControlTextarea1" rows="1" required></textarea>
        </div>
        <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">Time</label>
            <input type="datetime-local" class="form-control" id="exampleFormControlInput1" name="time" required>
        </div>
        
        
        <div class="mb-3">
            <label for="exampleFormControlTextarea1" class="form-label">Address</label>
            <textarea class="form-control" type="text" name="address" id="exampleFormControlTextarea1" rows="3" required></textarea>
        </div>

        <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">Email</label>
            <input type="email" class="form-control" name="email" id="exampleFormControlInput1" placeholder="name@example.com" required>
        </div>

        <input class="btn btn-primary" type="submit" value="Submit">
    </form>    
</div>  
{% endblock content1 %}
